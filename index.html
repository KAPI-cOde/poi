<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイ活fun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #F4A460;
            --bg-color: #FFF8F0;
            --text-color: #333333;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif;
        }

        .navbar {
            background-color: var(--main-color) !important;
            padding: 1rem;
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .section-title {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
        }

        .content-section {
            padding: 3rem 0;
        }

        .spreadsheet-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin: 1rem 0;
        }

        .spreadsheet-iframe {
            border-radius: 12px;
            background: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ポイ活fun</a>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <img src="images/header-image.jpg" alt="ポイ活fun" class="hero-image" data-aos="fade-up">
        </div>
    </header>

    <main>
        <section class="content-section" id="current-campaigns">
            <div class="container">
                <h2 class="section-title" data-aos="fade-up">現在のキャンペーン</h2>
                <div id="spreadsheet-content" class="spreadsheet-content">
                    <iframe 
                        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSTahkzT1YibQh0xpdDVGZg5ZSuLsXRVzkPUxDCE-TNyN5_NJIBaLC4uUf8sJraIi-m1BDq69Iie3J1/pubhtml?gid=611794463&amp;single=true&amp;widget=true&amp;headers=false"
                        class="spreadsheet-iframe"
                        loading="lazy"
                        frameborder="0"
                        width="100%"
                        height="600"
                        style="background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"
                    ></iframe>
                </div>
            </div>
        </section>

        <section class="content-section" id="notion-database">
            <div class="container">
                <div id="notion-content" class="notion-content">
                    <iframe class="notion-iframe"
                            src="https://thankful-shelf-c84.notion.site/198ff851132980078cdeff52bb4c6278?v=198ff851132980398816000c556ec2b4&pvs=73&embed=true"
                            title="ポイントサイト紹介"
                            loading="lazy"
                            frameborder="0"
                            width="100%"
                            height="100%"
                            allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
                            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
                    ></iframe>
                </div>
            </div>
        </section>

        <section class="content-section" id="points-section">
            <div class="container">
                <h2 class="section-title" data-aos="fade-up">友達紹介</h2>
                <div class="referral-grid">
                    <!-- 友達紹介コンテンツ -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ポイ活fun. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
